<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>bullishDecoder</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="Decode BOLT12 offers, invoices, Cashu tokens, Lightning invoices, and Lightning addresses with a retro terminal interface">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="terminal-title">bullishDecoder <span id="version">v0.0.11</span></div>
        </div>
        
        <div class="input-section">
            <div class="prompt-row">
                <span class="prompt">$ decode</span>
                <div id="paste-button" class="paste-button" tabindex="-1" role="button" aria-label="Paste from clipboard">paste</div>
            </div>
            <textarea 
                id="input-field" 
                placeholder="Click 'paste' or use Ctrl+V to paste your BOLT12 offer/invoice, Cashu token, Lightning invoice, or Lightning address..."
                rows="5"
                readonly
                style="resize: none;"
            ></textarea>
        </div>
        
        <div class="output-section">
            <div class="output-header">
                <span class="output-label">$ output</span>
                <span id="string-type" class="string-type"></span>
            </div>
            <div id="output-content" class="output-content">
                <div class="placeholder">Waiting for input...</div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-line">
                <span class="cursor">â–ˆ</span>
                <span class="status-text">Ready</span>
            </div>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
