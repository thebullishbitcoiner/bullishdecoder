<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bullishDecoder</title>
    <link rel="manifest" href="/bullishdecoder/assets/manifest-Br8Qs6At.json">
    <meta name="theme-color" content="#ff9900">
    <meta name="description" content="Decode BOLT12 offers and invoices with a retro terminal interface">
  <script type="module" crossorigin src="/bullishdecoder/assets/main-BcfJ9-9A.js"></script>
  <link rel="stylesheet" crossorigin href="/bullishdecoder/assets/main-Ci7AsGe7.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="terminal-title">bullishDecoder <span id="version">v0.0.3</span></div>
        </div>
        
        <div class="input-section">
            <div class="prompt-row">
                <span class="prompt">$ decode</span>
                <button id="paste-button" class="paste-button">paste</button>
            </div>
            <textarea 
                id="input-field" 
                placeholder="Paste your BOLT12 offer or invoice string here..."
                rows="3"
            ></textarea>
        </div>
        
        <div class="output-section">
            <div class="output-header">
                <span class="output-label">$ output</span>
                <span id="string-type" class="string-type"></span>
            </div>
            <div id="output-content" class="output-content">
                <div class="placeholder">Waiting for input...</div>
            </div>
        </div>
        
        <div class="terminal-footer">
            <div class="status-line">
                <span class="cursor">â–ˆ</span>
                <span class="status-text">Ready</span>
            </div>
        </div>
    </div>
    
</body>
</html>
